<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #9ACD32, #ADFF2F);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #9ACD32;
            box-shadow: 0 0 0 3px rgba(154, 205, 50, 0.1);
        }

        .form-input:hover {
            border-color: #ADFF2F;
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #9ACD32, #ADFF2F);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signup-button:hover {
            background: linear-gradient(135deg, #8BC34A, #9ACD32);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(154, 205, 50, 0.3);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-link p {
            color: #666;
            margin-bottom: 15px;
        }

        .login-link button {
            background: white;
            color: #9ACD32;
            border: 2px solid #9ACD32;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .login-link button:hover {
            background: #9ACD32;
            color: white;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #2ed573;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }

        .strength-weak { color: #ff4757; }
        .strength-medium { color: #ffa502; }
        .strength-strong { color: #2ed573; }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .terms-checkbox input {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #9ACD32;
        }

        .terms-checkbox a {
            color: #9ACD32;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">회원가입</h2>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    <a href="#" onclick="alert('이용약관 페이지로 이동합니다.')">이용약관</a> 및 
                    <a href="#" onclick="alert('개인정보처리방침 페이지로 이동합니다.')">개인정보처리방침</a>에 동의합니다.
                </label>
            </div>

            <button type="submit" class="signup-button">회원가입</button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="login-link">
            <p>이미 계정이 있으신가요?</p>
            <button onclick="window.location.href='login'">로그인</button>
        </div>
    </div>

    <script>
        // 비밀번호 강도 체크
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthDiv.textContent = '약함';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength <= 3) {
                strengthDiv.textContent = '보통';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = '강함';
                strengthDiv.className = 'password-strength strength-strong';
            }
        });

        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 메시지 초기화
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 유효성 검사
            if (password !== confirmPassword) {
                errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = '비밀번호는 최소 6자리 이상이어야 합니다.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!agreeTerms) {
                errorMessage.textContent = '이용약관에 동의해주세요.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 회원가입 데이터 준비
            const signupData = {
                name: name,
                email: email,
                password: password
            };
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    successMessage.textContent = '회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.';
                    successMessage.style.display = 'block';
                    
                    // 회원가입 성공 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'login';
                    }, 2000);
                    
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || '회원가입에 실패했습니다.';
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                console.error('회원가입 오류:', error);
                errorMessage.textContent = '서버 연결에 실패했습니다.';
                errorMessage.style.display = 'block';
            }
        });

        // 비밀번호 확인 실시간 체크
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ff4757';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
