    <script>
        // ë¼ì¸ ë„˜ë²„ ì—…ë°ì´íŠ¸
        function updateLineNumbers() {
            const textarea = document.getElementById('code');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = textarea.value.split('\n').length;
            
            let numbers = '';
            for (let i = 1; i <= lines; i++) {
                numbers += i + '\n';
            }
            lineNumbers.textContent = numbers;
        }

        // ì½”ë“œ ì…ë ¥ ì‹œ ë¼ì¸ ë„˜ë²„ ì—…ë°ì´íŠ¸
        document.getElementById('code').addEventListener('input', updateLineNumbers);
        
        // ìŠ¤í¬ë¡¤ ë™ê¸°í™”
        document.getElementById('code').addEventListener('scroll', function() {
            const lineNumbers = document.getElementById('lineNumbers');
            lineNumbers.scrollTop = this.scrollTop;
        });

        // íƒ­ ì²˜ë¦¬
        document.getElementById('code').addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
                updateLineNumbers();
            }
        });

        // í¸ì§‘/ë¯¸ë¦¬ë³´ê¸° íƒ­ ì „í™˜
        document.querySelectorAll('.editor-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const mode = this.dataset.mode;
                
                // íƒ­ í™œì„±í™” ìƒíƒœ ë³€ê²½
                document.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // í™”ë©´ ì „í™˜
                const codeContainer = document.querySelector('.code-input-container');
                const previewContainer = document.getElementById('previewContainer');
                
                if (mode === 'preview') {
                    codeContainer.style.display = 'none';
                    previewContainer.style.display = 'block';
                    updatePreview();
                } else {
                    codeContainer.style.display = 'block';
                    previewContainer.style.display = 'none';
                }
            });
        });

        // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        function updatePreview() {
            const code = document.getElementById('code').value;
            const previewContent = document.getElementById('previewContent');
            previewContent.textContent = code;
        }

        // ìë™ ë“¤ì—¬ì“°ê¸°
        function autoIndent() {
            const textarea = document.getElementById('code');
            const lines = textarea.value.split('\n');
            let indentedCode = '';
            let indentLevel = 0;
            
            lines.forEach(line => {
                const trimmed = line.trim();
                
                // ë‹«ëŠ” ê´„í˜¸ê°€ ìˆìœ¼ë©´ ë“¤ì—¬ì“°ê¸° ê°ì†Œ
                if (trimmed.includes('}') || trimmed.includes(']') || trimmed.includes(')')) {
                    indentLevel = Math.max(0, indentLevel - 1);
                }
                
                indentedCode += '    '.repeat(indentLevel) + trimmed + '\n';
                
                // ì—¬ëŠ” ê´„í˜¸ê°€ ìˆìœ¼ë©´ ë“¤ì—¬ì“°ê¸° ì¦ê°€
                if (trimmed.includes('{') || trimmed.includes('[') || trimmed.includes('(')) {
                    indentLevel++;
                }
            });
            
            textarea.value = indentedCode.trim();
            updateLineNumbers();
        }

        // ì „ì²´í™”ë©´ í† ê¸€
        function toggleFullscreen() {
            const editor = document.querySelector('.code-editor');
            if (editor.classList.contains('fullscreen')) {
                editor.classList.remove('fullscreen');
                editor.style.position = '';
                editor.style.top = '';
                editor.style.left = '';
                editor.style.width = '';
                editor.style.height = '';
                editor.style.zIndex = '';
            } else {
                editor.classList.add('fullscreen');
                editor.style.position = 'fixed';
                editor.style.top = '0';
                editor.style.left = '0';
                editor.style.width = '100vw';
                editor.style.height = '100vh';
                editor.style.zIndex = '9999';
            }
        }

        // ë¼ë””ì˜¤ ë²„íŠ¼ ìŠ¤íƒ€ì¼ë§
        document.querySelectorAll('input[name="postType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.radio-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.closest('.radio-option').classList.add('selected');
            });
        });

        // í¼ ì œì¶œ
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // ë¡œê·¸ì¸ í™•ì¸
             const userSession = sessionStorage.getItem("userSession");                
             const parseSession = JSON.parse(userSession);
                
                 if (userSession == null || parseSession.accessToken == null) {
                    alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    window.location.href = '/auth/login';
                    return;
                }  

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // ë¡œë”© ìƒíƒœ
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'â³ ê²Œì‹œ ì¤‘...';
            
            try {
                const formData = {
                	writeUserId: parseSession.id,
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value,
                    code: document.getElementById('code').value,
                    language: document.getElementById('language').value,
                    postType: document.querySelector('input[name="postType"]:checked').value
                };                           

                console.log(JSON.stringify(formData));
                
                const response = await fetch('/api/post/write', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${parseSession.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('ê²Œì‹œê¸€ì´ ì„±ê³µì ìœ¼ë¡œ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    window.location.href = '/post/main';
                } else if (response.status === 401) {
                    alert('ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    window.location.href = '/auth/login';
                } else {
                    const error = await response.json();
                    alert(error.message || 'ê²Œì‹œê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ì‘ì„± ì˜¤ë¥˜:', error);
                alert('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // ë’¤ë¡œê°€ê¸°
        function goBack() {
            if (confirm('ì‘ì„± ì¤‘ì¸ ë‚´ìš©ì´ ì €ì¥ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤. ì •ë§ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                history.back();
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            updateLineNumbers();
            
            // ì–¸ì–´ ì„ íƒ ì‹œ íƒ­ ì—…ë°ì´íŠ¸
            document.getElementById('language').addEventListener('change', function() {
                const activeTab = document.querySelector('.editor-tab.active');
                if (this.value && activeTab.dataset.mode === 'edit') {
                    activeTab.textContent = this.value;
                }
            });
        });

        // í˜ì´ì§€ ë‚˜ê°€ê¸° ì „ í™•ì¸
        window.addEventListener('beforeunload', function(e) {
            const title = document.getElementById('title').value;
            const code = document.getElementById('code').value;
            
            if (title.trim() || code.trim()) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
