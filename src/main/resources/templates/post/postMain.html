<body>
    <!-- í—¤ë” -->

                    <div style="background: linear-gradient(135deg, #9ACD32, #ADFF2F); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">ê¹€</div>

    <!-- ë©”ì¸ ì»¨í…Œì´ë„ˆ -->
    <div class="main-container">
        <div class="feed" id="postFeed">
            <!-- ê²Œì‹œê¸€ì´ ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
            <div id="loadingSpinner" style="text-align: center; padding: 40px; color: #666;">
                <div style="font-size: 18px;">ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    </div>

    <script>
        // ê²Œì‹œê¸€ ë°ì´í„°ë¥¼ ë¡œë“œí•˜ëŠ” í•¨ìˆ˜
        async function loadPosts() {
            try {
                // ë¡œê·¸ì¸ í™•ì¸
                const userSession = sessionStorage.getItem("userSession");                
                const parseSession = JSON.parse(userSession);
                
                 if (userSession == null || parseSession.accessToken == null) {
                    alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    window.location.href = '/auth/login';
                    return;
                }  
 
                const response = await fetch('/api/post/data', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${parseSession.accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const posts = await response.json();
                    renderPosts(posts);
                } else if (response.status === 401) {
                    alert('ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    window.location.href = '/auth/login';
                } else {
                    throw new Error('ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('loadingSpinner').innerHTML = 
                    '<div style="color: #ff4757;">ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.</div>';
            }
        }

        // ê²Œì‹œê¸€ì„ ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
        function renderPosts(posts) {
            const feedContainer = document.getElementById('postFeed');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // ë¡œë”© ìŠ¤í”¼ë„ˆ ì œê±°
            if (loadingSpinner) {
                loadingSpinner.remove();
            }

            if (!posts || posts.length === 0) {
                feedContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">ì•„ì§ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            posts.forEach(post => {
                const postElement = createPostElement(post);
                feedContainer.appendChild(postElement);
            });
        }

        // ê°œë³„ ê²Œì‹œê¸€ ì—˜ë¦¬ë¨¼íŠ¸ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
        function createPostElement(post) {
            const article = document.createElement('article');
            article.className = 'post';
            
            // ì‘ì„±ì ì´ë¦„ì—ì„œ ì²« ê¸€ì ì¶”ì¶œ (ì•„ë°”íƒ€ìš©)
            const avatarLetter = post.writeUserName ? post.writeUserName.charAt(0) : '?';
            
            // ì‹œê°„ í˜•ì‹ ë³€í™˜
            const timeAgo = formatTimeAgo(post.updateAt);
            
            // PostTypeì— ë”°ë¥¸ ì–¸ì–´ ê²°ì •
            const language = getLanguageFromPostType(post.language);
            
            article.innerHTML = `
                <div class="post-header">
                    <div class="author-avatar">${avatarLetter}</div>
                    <div class="author-info">
                        <div class="author-name">${escapeHtml(post.writeUserName || 'ìµëª…')}</div>
                        <div class="post-time">${timeAgo}</div>
                    </div>
                </div>
                
                ${post.title ? `<div class="post-title" style="padding: 0 20px; font-size: 18px; font-weight: bold; color: #333; margin-bottom: 10px;">${escapeHtml(post.title)}</div>` : ''}
                
                ${post.code ? createCodeSection(post.code, language) : ''}
                
                ${post.content ? `<div class="post-description">${escapeHtml(post.content)}</div>` : ''}
                
                <div class="post-footer">
                    <button class="action-btn" onclick="toggleLike(this)">
                        â¤ï¸ <span>0</span>
                    </button>
                    <button class="action-btn" onclick="alert('ëŒ“ê¸€ì„ í™•ì¸í•©ë‹ˆë‹¤!')">
                        ğŸ’¬ <span>0</span>
                    </button>
                </div>
            `;
            
            return article;
        }

        // ì½”ë“œ ì„¹ì…˜ì„ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
        function createCodeSection(code, language) {
            const lines = code.split('\n');
            const codeLines = lines.map((line, index) => {
                const highlightedLine = highlightSyntax(line, language);
                return `
                    <div class="code-line">
                        <span class="line-number">${index + 1}</span>
                        <span class="line-code">${highlightedLine}</span>
                    </div>
                `;
            }).join('');

            return `
                <div class="code-section">
                    <div class="code-header">
                        <span class="code-language">${language}</span>
                        <div class="code-actions">
                            <button class="code-btn" title="ë³µì‚¬" onclick="copyCode(this)">ğŸ“‹</button>
                            <button class="code-btn" title="ì „ì²´í™”ë©´">â›¶</button>
                        </div>
                    </div>
                    <div class="code-content">
                        ${codeLines}
                    </div>
                </div>
            `;
        }

        // languageì—ì„œ ì–¸ì–´ ì´ë¦„ì„ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        function getLanguageFromPostType(language) {
            const languageMap = {
                'JAVASCRIPT': 'JavaScript',
                'PYTHON': 'Python',
                'JAVA': 'Java',
                'CSHARP': 'C#',
                'CPP': 'C++',
                'C': 'C',
                'HTML': 'HTML',
                'CSS': 'CSS',
                'REACT': 'React',
                'VUE': 'Vue.js',
                'ANGULAR': 'Angular',
                'NODEJS': 'Node.js',
                'TYPESCRIPT': 'TypeScript',
                'GO': 'Go',
                'RUST': 'Rust',
                'PHP': 'PHP',
                'RUBY': 'Ruby',
                'SWIFT': 'Swift',
                'KOTLIN': 'Kotlin',
                'SQL': 'SQL'
            };
            
            return languageMap[language] || 'Code';
        }

        // ê°„ë‹¨í•œ êµ¬ë¬¸ ê°•ì¡° í•¨ìˆ˜
        function highlightSyntax(line, language) {
            let highlighted = escapeHtml(line);
            
            // ê³µí†µ í‚¤ì›Œë“œë“¤
            const keywords = ['function', 'const', 'let', 'var', 'if', 'else', 'for', 'while', 'return', 'class', 'def', 'import', 'from', 'public', 'private', 'static', 'void', 'int', 'string', 'boolean'];
            
            // í‚¤ì›Œë“œ ê°•ì¡°
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                highlighted = highlighted.replace(regex, `<span class="keyword">${keyword}</span>`);
            });
            
            // ë¬¸ìì—´ ê°•ì¡° (ë”°ì˜´í‘œ)
            highlighted = highlighted.replace(/(["'])((?:\\.|(?!\1)[^\\])*?)\1/g, '<span class="string">$1$2$1</span>');
            
            // ì£¼ì„ ê°•ì¡°
            highlighted = highlighted.replace(/(\/\/.*$|#.*$)/g, '<span class="comment">$1</span>');
            highlighted = highlighted.replace(/(\/\*.*?\*\/)/g, '<span class="comment">$1</span>');
            
            // ìˆ«ì ê°•ì¡°
            highlighted = highlighted.replace(/\b(\d+)\b/g, '<span class="number">$1</span>');
            
            return highlighted;
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ì‹œê°„ í˜•ì‹ ë³€í™˜ í•¨ìˆ˜
        function formatTimeAgo(dateTime) {
            if (!dateTime) return 'ë°©ê¸ˆ ì „';
            
            const now = new Date();
            const postDate = new Date(dateTime);
            const diffMs = now - postDate;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) {
                return diffMins <= 1 ? 'ë°©ê¸ˆ ì „' : `${diffMins}ë¶„ ì „`;
            } else if (diffHours < 24) {
                return `${diffHours}ì‹œê°„ ì „`;
            } else if (diffDays < 7) {
                return `${diffDays}ì¼ ì „`;
            } else {
                return postDate.toLocaleDateString('ko-KR');
            }
        }

        // ì½”ë“œ ë³µì‚¬ í•¨ìˆ˜
        function copyCode(button) {
            const codeContent = button.closest('.code-section').querySelector('.code-content');
            const codeText = Array.from(codeContent.querySelectorAll('.line-code'))
                .map(line => line.textContent)
                .join('\n');
            
            navigator.clipboard.writeText(codeText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ…';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(() => {
                alert('ì½”ë“œ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        }

        // ì¢‹ì•„ìš” í† ê¸€ ê¸°ëŠ¥
        function toggleLike(button) {
            const isLiked = button.classList.contains('liked');
            const countSpan = button.querySelector('span');
            let count = parseInt(countSpan.textContent);
            
            if (isLiked) {
                button.classList.remove('liked');
                button.innerHTML = `â¤ï¸ <span>${count - 1}</span>`;
            } else {
                button.classList.add('liked');
                button.innerHTML = `â¤ï¸ <span>${count + 1}</span>`;
            }
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchQuery = this.value;
                if (searchQuery.trim()) {
                    alert(`"${searchQuery}" ê²€ìƒ‰ ê¸°ëŠ¥ì€ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.`);
                }
            }
        });

        document.querySelector('.search-btn').addEventListener('click', function() {
            const searchInput = document.querySelector('.search-input');
            const searchQuery = searchInput.value;
            if (searchQuery.trim()) {
                alert(`"${searchQuery}" ê²€ìƒ‰ ê¸°ëŠ¥ì€ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.`);
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²Œì‹œê¸€ ë¡œë“œ
        window.addEventListener('load', function() {
            // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
            const userSession = window.getUserSession && window.getUserSession();
            if (userSession && userSession.name) {
                const profileBtn = document.querySelector('.profile-btn div');
                if (profileBtn) {
                    profileBtn.textContent = userSession.name.charAt(0);
                }
            }
            
            // ê²Œì‹œê¸€ ë¡œë“œ
            loadPosts();
        });

        // ìƒˆë¡œê³ ì¹¨ í•¨ìˆ˜ (ì „ì—­ì ìœ¼ë¡œ ì‚¬ìš© ê°€ëŠ¥)
        window.refreshPosts = loadPosts;      
        
        function moveWritePage()
        {
        	window.location.href = "/post/write";
        }
        
    </script>
