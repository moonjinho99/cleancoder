<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #9ACD32, #ADFF2F);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #9ACD32;
            box-shadow: 0 0 0 3px rgba(154, 205, 50, 0.1);
        }

        .form-input:hover {
            border-color: #ADFF2F;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #9ACD32, #ADFF2F);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #8BC34A, #9ACD32);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(154, 205, 50, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #9ACD32;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #8BC34A;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #2ed573;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">로그인</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="login-button">로그인</button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="alert('비밀번호 찾기 기능은 준비 중입니다.')">비밀번호를 잊으셨나요?</a>
        </div>

        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
            <p style="color: #666; margin-bottom: 15px;">계정이 없으신가요?</p>
            <button onclick="window.location.href='signup'" style="
                background: white;
                color: #9ACD32;
                border: 2px solid #9ACD32;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
            " onmouseover="this.style.background='#9ACD32'; this.style.color='white';" onmouseout="this.style.background='white'; this.style.color='#9ACD32';">회원가입</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 메시지 초기화
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 로그인 데이터 준비
            const loginData = {
                email: email,
                password: password
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    successMessage.textContent = '로그인 성공!';
                    successMessage.style.display = 'block';
                    
                    // 로그인 성공 후 페이지 이동 (예시)
                    setTimeout(() => {
                        window.location.href = '/dashboard'; // 대시보드나 메인 페이지로 이동
                    }, 1500);
                    
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || '로그인에 실패했습니다.';
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                console.error('로그인 오류:', error);
                errorMessage.textContent = '서버 연결에 실패했습니다.';
                errorMessage.style.display = 'block';
            }
        });

        // Enter 키로 로그인 실행
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
